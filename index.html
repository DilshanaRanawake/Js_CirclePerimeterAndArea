<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>

    
</head>
<body>
    <div class="container">

            
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header">Circle</div>
                    <div class="card-body">
                       
                        <label for="txtRadius" class="form-label">Radius</label>
                        <input type="number" id="txtRadius" class="form-control">
            
                        <label for="txtP" class="form-label" readonly>Perimeter</label>
                        <input type="number" id="txtP" class="form-control" style="background-color: rgb(221, 221, 221);">
                        
                        <label for="txtA" class="form-label" readonly>Area</label>
                        <input type="number" id="txtA" class="form-control" style="background-color: rgb(221, 221, 221);">

                        <div class="d-grid gap-2">
                            <button type="submit" onclick="Calculate()" class="btn btn-warning my-3" >Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="circle.js"></script>

</html>
